name: Lottery Notification

on:
  schedule:
    # æ¯å‘¨äºŒã€å››ã€æ—¥çš„æ—©ä¸Š 8:50 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ï¼‰
    - cron: '50 0 * * 2,4,0'  # UTC 00:50 = åŒ—äº¬æ—¶é—´ 8:50
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    environment: daletou

    steps:
      - name: Debug Information
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Current UTC time: $(date -u)"

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot aiohttp

      # æ·»åŠ é‡è¯•æœºåˆ¶
      - name: Run notification script with retry
        uses: nick-fields/retry@master
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: python lottery_notify.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # æ·»åŠ ç©ºæäº¤ä¿æŒæ´»è·ƒ
      - name: Keep Running
        run: |
          git config --local user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git remote set-url origin https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}
          git pull --rebase --autostash
          git commit --allow-empty -m "ğŸ¯ Keep lottery notification running..."
          git push

      # æ¸…ç†å†å²è®°å½•
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30        # ä¿ç•™æœ€è¿‘ 30 å¤©çš„è®°å½•
          keep_minimum_runs: 30  # è‡³å°‘ä¿ç•™ 30 æ¡è¿è¡Œè®°å½•
